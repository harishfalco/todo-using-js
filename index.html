<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="card">
        <!-- textbox along with clear and complete all tasks -->
        <div class="textbox">
            <!-- textbox -->
            <i class="fa fa-file-text-o icon"></i>
            <input
                type="text"
                class="textfeild"
            />
            <!-- claear completed -->
            <div class="clear-completed-all-tasks">
                    <div class="complete-all-tasks">
                        <i class="fa fa-check " aria-hidden="true" style="padding:0px 10px;opacity: 0.5;"></i>
                        <button class="btn">complete all tasks</button>
                       
                    </div>
                    <button class="btn">clear completed</button>
            </div>
        </div>

        <hr style="width:80%;text-align:left;margin:10px 40px">

   
        <div class="tasklist">
            <div class="task">
                <p class="item"> <input type="checkbox" class="checkbox-round" /> eat well  <i class="fa fa-remove del-icon"></i> </p>
               
            </div>
        </div>
        <div class="additional-options">
            <!-- no. of tasks , all,completed and uncomepleted -->
        </div>
    </div>



    <script src="./index.js"></script>
</body>
</html>
